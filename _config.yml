# Basic
name:               "RADICAL lab"
title:              "Research in Advanced Distributed Cyberinfrastructure and Applications Laboratory (RADICAL)"
description:        "RADICAL lab website"

# URL
url:                http://radical-group.github.io
baseurl:
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

whitelist:
  - jekyll-redirect-from

# Navigation
nav:
  - name:           "home"
    href:           "/"
  - name:           "about"
    href:           "/about"
  - name:           "people"
    href:           "/people"
  - name:           "publications"
    href:           "/publications"
  - name:           "projects"
    href:           "/projects"
  - name:           "Blog"
    href:           "/blog"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "projects"
    values:
      layout:       "projects"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"
  -
    scope:
      path:         ""
      type:         "publications"
    values:
      layout:       "publications"
  -
    scope:
      path:         ""
      type:         "blog"
    values:
      layout:       "post"


collections:
  people:
    output: true
    permalink: /:collection/:title/index.html
  projects:
    output: true
    permalink: /:collection/:title/index.html
  publications:
    output: true
    permalink: /:collection/:title/index.html
  blog:
    output: true
    permalink: /:collection/:title/index.html

# Travis bundles all gems in the vendor directory on its build servers, 
# which Jekyll will mistakenly read and explode on.
exclude:
  - vendor
